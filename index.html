<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/base_canvas.css">
    <link rel="stylesheet" href="assets/css/graphics.css">
    <link rel="stylesheet" href="assets/css/interface.css">
    <script type="application/javascript" src="assets/js/ObjectDrawer.js"></script>
    <script type="application/javascript" src="assets/js/AreaCalculator.js"></script>
    <script type="application/javascript" src="assets/js/formatEquations.js"></script>
    <script type="application/javascript" src="assets/js/canvas.js"></script>
    <title>Soma de Riemann</title>
</head>
<body onload="start()">
    <div class="program">

        <div class="graphics">
            <h2 class="graphics__title">Gráfico</h2>
            <canvas width="600px" height="600px" class="graphics__canvas" id="canvas"></canvas>
        </div>
        
        
        <div class="interface">
            <h2 class="interface__title">Equação</h1>

            <div class="equation">
                <div class="equation__container">
                    <p class="equation_text">Equação: </p>
                    <input type="text" name="" id="equation" class="equation__input" value="">
                </div>
                <div class="equation__container">
                    <p class="equation_text">Limite Inferior: </p>
                    <input type="number" name="" id="under_limit" class="equation__input" value="-5">
                </div>
                <div class="equation__container">
                    <p class="equation_text">Limite Superior: </p>
                    <input type="number" name="" id="upper_limit" class="equation__input" value="5">
                </div>
                <div class="equation__container">
                    <p class="equation_text">Número de divisões </p>
                    <input type="number" name="" id="divisions" class="equation__input" value="10">
                </div>
                <div class="equation__container">
                    <p class="equation_text">Soma a: </p>
                    <select name="" id="equation__select" class="equation__select">
                        <option value="esquerda">Esquerda</option>
                        <option value="centro" selected>Centro</option>
                        <option value="direita">Direita</option>
                    </select>
                </div>
                <button class="equation__button" onclick="draw()" id="calculate__button"><p>Calcular</p></button>
            </div>

            <div class="results">
                <h2 class="results__title">Resultados</h2>
                <div class="result__container">
                    <p class="result">Soma de Riemann: </p>
                    <p class="input__sum-result" id="sum_response"></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
