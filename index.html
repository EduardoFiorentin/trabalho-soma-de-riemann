<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- <link rel="stylesheet" href="assets/css/base_canvas.css"> -->
    <link rel="stylesheet" href="assets/css/graphics.css">
    <link rel="stylesheet" href="assets/css/interface.css">
    <script type="application/javascript" src="assets/js/ObjectDrawer.js"></script>
    <script type="application/javascript" src="assets/js/AreaCalculator.js"></script>
    <script type="application/javascript" src="assets/js/formatEquations.js"></script>
    <script type="application/javascript" src="assets/js/canvas.js"></script>
    <script type="application/javascript" src="assets/js/selector.js"></script>
    <title>Soma de Riemann</title>
</head>
<body onload="start()">
    <div class="program" id="program">

        <div class="graphics">
            <!-- <h2 class="graphics__title">Gráfico</h2> -->
            <canvas width="600px" height="600px" class="graphics__canvas" id="canvas"></canvas>
        </div>
        
        <div class="interface">
            <!-- <h2 class="interface__title">Equação</h1> -->

            <div class="equation">
                <div class="equation__container mode__selector-container">
                    <p class="equation_text">Modo: </p>
                    <select name="" id="mode__selector" class="equation__select" onchange="changeSelection()">
                        <option value="soma">Soma de Riemann</option>
                        <option value="curvas" selected>Curvas de nível</option>
                    </select>
                </div>
                <div id="riemann_sum-container">
                    <div class="equation__container">
                        <p class="equation_text">Equação: </p>
                        <input type="text" name="" id="equation" class="equation__input" value="(x)**2 + (y)**2">
                    </div>
                    <div class="equation__container">
                        <p class="equation_text">Limite Inferior: </p>
                        <input type="number" name="" id="under_limit" class="equation__input" value="0">
                    </div>
                    <div class="equation__container">
                        <p class="equation_text">Limite Superior: </p>
                        <input type="number" name="" id="upper_limit" class="equation__input" value="0">
                    </div>
                    <div class="equation__container">
                        <p class="equation_text">Número de divisões </p>
                        <input type="number" name="" id="divisions" class="equation__input" value="10">
                    </div>
                    <div class="equation__container">
                        <p class="equation_text">Soma a: </p>
                        <select name="" id="equation__select" class="equation__select">
                            <option value="esquerda">Esquerda</option>
                            <option value="centro" selected>Centro</option>
                            <option value="direita">Direita</option>
                        </select>
                    </div>
                </div>
                <div id="level_curves-container">
                    <div class="equation__container">
                        <p class="equation_text">Equação: </p>
                        <input type="text" name="" id="equation" class="equation__input" value="(x)**2 - (y)**2">
                    </div>
                    <div class="equation__container">
                        <p class="equation_text">Níveis: </p>
                        <div class="equation__levels">
                            <div class="equation__level">
                                <input type="checkbox" name="" id="-3">
                                <label for="-3">-3</label>
                            </div>
                            <div class="equation__level">
                                <input type="checkbox" name="" id="-2">
                                <label for="-2">-2</label>
                            </div>
                            <div class="equation__level">
                                <input type="checkbox" name="" id="-1">
                                <label for="-1">-1</label>
                            </div>
                            <div class="equation__level">
                                <input type="checkbox" name="" id="0" checked>
                                <label for="0">0</label>
                            </div>
                            <div class="equation__level">
                                <input type="checkbox" name="" id="1" checked>
                                <label for="1">1</label>
                            </div>
                            <div class="equation__level">
                                <input type="checkbox" name="" id="2" checked>
                                <label for="2">2</label>
                            </div>
                            <div class="equation__level">
                                <input type="checkbox" name="" id="3">
                                <label for="3">3</label>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="equation__button" onclick="draw()" id="calculate__button"><p>Calcular</p></button>
            </div>

            <div class="results riemann_sum-container">
                <h2 class="results__title">Resultados</h2>
                <div class="result__container">
                    <p class="result">Soma de Riemann: </p>
                    <p class="input__sum-result" id="sum_response"></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
